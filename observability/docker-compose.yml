services:
  # üïµÔ∏è Prometheus (Coletor de M√©tricas)
  prometheus:
    image: prom/prometheus:latest
    container_name: zenndi-prometheus
    restart: always
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      # Apenas localhost
      - "127.0.0.1:9090:9090"
    networks:
      - zenndi-network

  # üìä Grafana (Visualizador)
  grafana:
    image: grafana/grafana:latest
    container_name: zenndi-grafana
    restart: always
    environment:
      # Senha via vari√°vel de ambiente √© mais seguro
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    ports:
      # Apenas localhost
      - "127.0.0.1:3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - zenndi-network
    depends_on:
      - prometheus
  
  otel-collector:
    image: otel/opentelemetry-collector
    container_name: zenndi-otel
    volumes:
      - ./otel/config.yaml:/etc/otel/config.yaml:ro
    command: ["--config=/etc/otel/config.yaml"]
    networks: [zenndi-network]
 
volumes:
  prometheus_data: 
  grafana_data:  

networks:
  zenndi-network:
    external: true